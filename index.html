<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Join Tech Innovators Club</title>

<style>
/* ---------------- GLOBAL ---------------- */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Inter", "Poppins", Arial, sans-serif;
  background: #fbf4ea;
  color: #1f2937;
}

/* ---------------- SECTION ---------------- */
.join-section {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

/* ---------------- UI FRAME ---------------- */
.ui-frame {
  width: 100%;
  max-width: 1100px;
  background: #fbf4ea;
  border: 2px solid #e5e7eb;
  border-radius: 18px;
  padding: 40px 30px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.08);
}

/* ---------------- CONTAINER ---------------- */
.join-container {
  max-width: 900px;
  width: 100%;
  text-align: center;
  margin: auto;
}

/* ---------------- TITLE ---------------- */
.join-container h1 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 12px;
}

.join-container p {
  font-size: 15px;
  color: #6b7280;
  max-width: 600px;
  margin: 0 auto 30px;
}

/* ---------------- FORM CARD ---------------- */
.form-card {
  background: #ffffff;
  max-width: 420px;
  margin: auto;
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.06);
  text-align: left;
}

/* ---------------- FORM GRID ---------------- */
.form-row {
  display: flex;
  gap: 10px;
}

.form-group {
  margin-bottom: 14px;
  width: 100%;
}

.form-group label {
  display: block;
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 6px;
  color: #374151;
}

.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 10px 12px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #e5e7eb;
  outline: none;
}

.form-group textarea {
  resize: none;
  height: 90px;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  border-color: #3b82f6;
}

/* ---------------- CHECKBOX ---------------- */
.checkbox {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
  margin: 15px 0;
}

.checkbox input {
  accent-color: #3b82f6;
}

/* ---------------- BUTTON ---------------- */
button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  background: #60a5fa;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #3b82f6;
}

/* ---------------- RESPONSIVE ---------------- */
@media (max-width: 480px) {
  .form-row {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<section class="join-section">
  <div class="ui-frame">
    <div class="join-container">

      <h1>Join the Tech Innovators Club Today!</h1>
      <p>
        Ready to embark on a journey of innovation and collaboration?
        Fill out the form below to become a member of the Tech Innovators Club.
        We welcome students from all disciplines and experience levels.
      </p>

      <div class="form-card">
        <form onsubmit="submitForm(event)">

          <div class="form-row">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" required placeholder="John">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" required placeholder="Doe">
            </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" required placeholder="john.doe@example.com">
          </div>

          <div class="form-group">
            <label>Academic Major</label>
            <input type="text" placeholder="Computer Science">
          </div>

          <div class="form-group">
            <label>What are you interested in?</label>
            <select>
              <option>Select your main interest</option>
              <option>Instrumentation</option>
              <option>Electronics</option>
              <option>Robotics</option>
              <option>Computer Science</option>
              <option>AI / ML</option>
            </select>
          </div>

          <div class="form-group">
            <label>Tell us about yourself (optional)</label>
            <textarea placeholder="A brief introduction..."></textarea>
          </div>

          <div class="checkbox">
            <input type="checkbox" required>
            <span>I agree to terms and conditions</span>
          </div>

          <button type="submit">Join the Club</button>
        </form>
      </div>

    </div>
  </div>
</section>

<script>
function submitForm(e) {
  e.preventDefault();
  alert("Thank you for joining the Tech Innovators Club!");
}
</script>

</body>
</html>
